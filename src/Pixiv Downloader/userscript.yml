
owowed:id: pixiv-downloader
name: Pixiv Bulk Downloader
description: This script will bulk download single or multiple Pixiv artworks from an artist or illustration.
match:
  - "*://www.pixiv.net/*"
require:
  - https://github.com/owowed/oxi/raw/dist/oxi.umd.js
grant:
  - GM_getValue
  - GM_setValue
  - GM_download