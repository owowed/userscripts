name: Build Package

on:
  workflow_call:
    inputs:
      tag_name:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: PNPM Install & Build
        shell: bash
        run: |
          pnpm i
          
          github_event_inputs_tag_name="${{ inputs.tag_name }}"
          
          USERSCRIPTS_CURRENT_RELEASE_TAG="$github_event_inputs_tag_name" pnpm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: userscripts-${{ inputs.tag_name }}-dist
          path: dist