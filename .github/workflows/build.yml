name: Build Package

on:
  workflow_call: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: PNPM Install & Build
        shell: bash
        run: |
          pnpm i
          pnpm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-dist
          path: dist